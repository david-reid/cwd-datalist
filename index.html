<html>
    <head>
        <title></title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container" class="container">
            <label for="alien">Choose a Ben10 Alien</label>
            <input list="ben10-aliens" id="alien" onchange=alienSelection() />
            <button id="omnitrix" onclick=omnitrix()>Omnitrix</button>
            <div id="output" class="output"></div>

            <datalist id="ben10-aliens">
                <option value="Cannonbolt">
                <option value="Overflow">
                <option value="Heatblast">
                <option value="XLR8">
                <option value="Four Arms">
                <option value="Diamondhead">
                <option value="Upgrade">
                <option value="Stinkfly">
                <option value="Wildvine">
                <option value="Gax">
                <option value="Shock Rock">
                <option value="Slapback">
                <option value="Humungousaur">
                <option value="Rath">
                <option value="Jetray">
                <option value="Goop">
                <option value="Way Big">
                <option value="Surge">
            </datalist>

        </div>
    </body>
</html>
